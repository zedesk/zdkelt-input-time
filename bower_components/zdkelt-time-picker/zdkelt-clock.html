<link rel="import" href="../paper-styles/paper-styles.html">

<!--
Internal component that display the hour or minute selector

version : __2.0.0__

This is a complete rewrite of the version 1, that doesn't work on firefox. it's now based on pure HTML and doesn't use SVG.

Example:

      <zdkelt-clock minutes id="minuteClock" value="{{minutes}}"
            on-update="_minutesChange" on-change="_setMinutes"></zdkelt-clock2>

![](hero-clock.png)

The component has been tested on :

 - chrome 47 ( desktop & tablet )
 - firefox 44
 - ipad2  

@group zdk Elements
@demo demo/zdkelt-clock.html
-->
<dom-module id="zdkelt-clock">
	<template>
        <style is="custom-style">
        #clock {
            position: relative;
            width: 200px;
            height: 200px;
            background: var(--divider-color);
            border-radius: 50%;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            cursor: pointer;
        }
        .tick {
            position: absolute;
            font-family: Roboto, verdana;
            font-size: 14px;
            text-align: center;
            width: 24px;
            height: 24px;
            line-height: 24px;
            margin-top: -12px;
            margin-left: -12px;
        }
        #selector {
            position: absolute;
            top: 100px;
            left: 100px;
            transform: rotate(180deg);
            transform-origin: top left;
        }
        .central-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--default-primary-color);
            margin-top: -3px;
            margin-left: -3px;
        }
        .line {
            height: 82px;
            width: 2px;
            background: var(--default-primary-color);
            margin-left: -1px;
        }
        .sline {
            height: 52px !important;
        }
        .large-dot {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--default-primary-color);
            margin-top: -15px;
            margin-left: -15px;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--default-primary-color);
            margin-top: -5px;
            margin-left: -5px;
            top: 15px;
            left: 15px;
        }
        .ldot-minutes {
            background: var(--light-primary-color);
        }
        .select {
            color: white;
        }
        </style>
        <div id="clock" on-down="_startSelect"
             on-track="_dragSelect"
             on-up="_finishSelect">
            <div id="selector">
                <div class="central-dot"></div>
                <div class="line"></div>
                <div class="large-dot">
                    <div class="dot"></div>
                </div>
            </div>
            <div id="ticks"></div>
        </div>
    </template>
    <script src="zdkelt-clock.js"></script>
</dom-module>
