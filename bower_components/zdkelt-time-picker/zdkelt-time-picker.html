<dom-module id="zdkelt-time-picker">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
				box-sizing: border-box;
				width: 220px;
				height: 270px;
				overflow: hidden;
				@apply(--layout-vertical);
				@apply(--paper-font-body1);
			}

			.box {
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}

			.hour {
				font-size: 40px !important;
				text-align: center;
				line-height: 50px !important;
				height: 50px;
				background: var(--default-primary-color);
				color: lightgray;
				@apply(--layout-horizontal);
			}

			.selected {
				color: white;
			}

			.container {
				width: auto;
				height: 230px;
				margin: 10px;
			}

			div.spacer {
				@apply(--layout-flex);
			}

			zdkelt-clock {
				margin: 10px;
			}

			#meridiem {
				font-size: 70%;
				padding-left: 10px;
				flex: 1;
				text-align: left;
			}
		</style>
		<div id="header" class="hour">
			<div class="spacer"></div>
			<div id="hours" class="selected" on-tap="_toggleView">{{hours}}</div>
			<div>:</div>
			<div id="minutes" on-tap="_toggleView">{{minutes}}</div>
			<template is="dom-if" if="{{hour12}}">
				<div id="meridiem">{{meridiem}}</div>
			</template>
			<template is="dom-if" if="{{!hour12}}">
				<div class="spacer"></div>
			</template>
		</div>
		<div class="box">
			<zdkelt-clock id="clock" value="{{_value}}"
			               on-change="_clockChange"
			               on-update="_clockUpdate"></zdkelt-clock>
		</div>
	</template>
	<script src="zdkelt-time-picker.js"></script>
</dom-module>
