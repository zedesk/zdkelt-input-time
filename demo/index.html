<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>zdkelt-input-date demo page</title>

	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="../../paper-styles/paper-styles.html">
	<link rel="import" href="../../paper-dialog/paper-dialog.html">
	<link rel="import" href="../zdkelt-input-time.html">

	<style is="custom-style">
		body {
			font-family: Roboto, Verdana, Arial;
		}

		.absolute {
			position: absolute;
			bottom: 10px;
			right: 20px
		}

		:root {
			--error-color: tomato;
		}

		.primary {
			background: var(--default-primary-color);
			color:white;
		}
	</style>
</head>

<body unresolved>
<div>
	<zdkelt-input-time label="select time">
		<paper-button dropdown-dismiss>Cancel</paper-button>
		<paper-button dropdown-confirm>Valid</paper-button>
	</zdkelt-input-time>
</div>
<div>
	<zdkelt-input-time label="no label float" no-label-float>
		<paper-button dropdown-dismiss>Cancel</paper-button>
		<paper-button dropdown-confirm>Valid</paper-button>
	</zdkelt-input-time>
</div>
<div>
	<zdkelt-input-time label="default value" value="17:36">
		<paper-button dropdown-dismiss>Cancel</paper-button>
		<paper-button dropdown-confirm>Valid</paper-button>
	</zdkelt-input-time>
</div>
<div>
	<zdkelt-input-time label="bad value" value="aa:00" error-message="bad value">
		<paper-button dropdown-dismiss>Cancel</paper-button>
		<paper-button dropdown-confirm>Valid</paper-button>b
	</zdkelt-input-time>
</div>
<div>
	<zdkelt-input-time label="display up" vertical-align="bottom">
		<paper-button dropdown-dismiss>Cancel</paper-button>
		<paper-button dropdown-confirm>Valid</paper-button>
	</zdkelt-input-time>
</div>
<paper-button onclick="showDlg()" class="primary">Dialog box</paper-button>
<paper-dialog id="dlg" modal>
	<h2>Test zdkelt-input-time</h2>
	<zdkelt-input-time value="07:22" label="test in a paper-dialog" vertical-align="bottom">
		<paper-button dropdown-dismiss>Cancel</paper-button>
		<paper-button dropdown-confirm>Valid</paper-button>
	</zdkelt-input-time>
	<div class="buttons">
		<paper-button dialog-dismiss>Cancel</paper-button>
		<paper-button dialog-confirm>Valid</paper-button>
	</div>
</paper-dialog>
<script>
	function showDlg() {
		var dlg = document.querySelector('#dlg');
		dlg.open();
	}
</script>
</body>
